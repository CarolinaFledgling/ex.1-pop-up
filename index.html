<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex.1 pop-up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,500&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/73cf130a3e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container ">
        <h2 class="logo">LOGO</h2>
        <button class="ham"></button>
        <div class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a class="nav__link" href="#">About me</a></li>
                <li class="nav__item"><a class="nav__link" href="#">Services</a></li>
                <li class="nav__item"><a class="nav__link" href="#">Contact</a></li>
                <button class="darkMode">Dark-mode</button>
                <button class="btn-form">Form</button>

            </ul>
        </div>

        <main class="main">
            <section class="wrapper">
                <img class="img_bgc" src="img/men640.jpg" alt="Man with a child">
            </section>
        </main>

    </div>
    <section class="modal-wrap">
        <div class="modal">
            <form class="form">
                <h2 class="form__title">Make an appointment</h2>
                <div class="input-field">
                    <label for="name">First name</label>
                    <input type="text" class="input" name="name" required>

                </div>
                <div class="input-field">
                    <label for="surname">Last Name</label>
                    <input type="text" class="input" name="surname" required>

                </div>

                <div class="input-field">
                    <label>Gender</label>
                    <div class="custom-select">
                        <select>
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>
                <div class="input-field">
                    <label for="email">Email</label>
                    <input type="text" class="input" name="email" required>

                </div>
                <div class="input-field">
                    <label for="phone">Phone Number</label>
                    <input type="text" class="input" name="phone" required>

                </div>
                <div class="input-field">
                    <label for="address">Address</label>
                    <input type="text" class="input" name="address">

                </div>
                <div class="input-field">
                    <label for="postal-code">Postal Code</label>
                    <input type="text" class="input" name="postal-code">

                </div>
                <div class="input-field terms">
                    <label class="check">
                        <input type="checkbox" class="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <p class="checkBox-description">Agreed to terms and conditions</p>
                </div>

                <div class="input-field">
                    <input type="submit" class="btn-submit" value="Register">
                </div>
            </form>
            <button class="btn-close">X</button>
        </div>
    </section>

    <script src="main.js"></script>
</body>

</html>
