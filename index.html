            <form class="form">
                <h2 class="form__title">Make an appointment</h2>
                <div class="input-field">
                    <label for="name">First name</label>
                    <input type="text" class="input" name="name" required>
                  
                </div>
                <div class="input-field">
                    <label for="surname">Last Name</label>
                    <input type="text" class="input" name="surname" required>
                    
                </div>

                <div class="input-field">
                    <label>Gender</label>
                    <div class="custom-select">
                        <select >
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>
                <div class="input-field">
                    <label for="email">Email</label>
                    <input type="text" class="input" name="email" required>
                 
                </div>
                <div class="input-field">
                    <label for="phone">Phone Number</label>
                    <input type="text" class="input" name="phone" required>
                    
                </div>
                <div class="input-field">
                    <label for="address">Address</label>
                    <input type="text" class="input" name="address">
                    
                </div>
                <div class="input-field">
                    <label for="postal-code">Postal Code</label>
                    <input type="text" class="input" name="postal-code">
                    
                </div>
                <div class="input-field">
                    <label class="checkBox" for="checkBox">
                        <input type="checkbox"><span class="checkmark"></span>
                    </label>
                    <p class="checkBox-description">Agreed to terms and conditions</p>
                </div>
                <div class="input-field">
                    <input type="submit" class="btn-submit" value="Register">
                </div>
            </form> 
            <button class="btn-close">X</button>
